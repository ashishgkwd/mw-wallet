<div *ngIf="transferList.length">
  <p>
    Transation List:
  </p>

  <div>
    <table align="center">
      <tr>
        <th>Amount</th>
        <th>Txn Type</th>
        <th>Time</th>
      </tr>
      <tr *ngFor="let t of transferList">
        <td>{{t.amount}}</td>
        <td>{{t.type}}</td>
        <td>{{t.timestamp|date:'short'}}</td>
      </tr>
    </table>
  </div>
</div>
